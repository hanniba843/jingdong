<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>我的</title>
    <link rel="stylesheet" href="./css/my.css">
    <script src="javascripts/template-web.js"></script>
    <script src="javascripts/axios.js"></script>
    <script src="javascripts/better-scroll.js"></script>
    <script src="./javascripts/flexible.js"></script>
    <script src="./javascripts/TailPart.js"></script>
    <script src="./javascripts/my.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>

<body style="background-color: rgb(239,239,239);">
    <!-- 个人中心 开始 -->
    <div class="sub-header">
        <div class="back" style="display: none;"></div>
        <div class="title">个人中心</div>
    </div>
    <!-- 个人中心 结束 -->

    <!-- 用户卡片 开始 -->
    <div class="user-info-wrap">
        <div class="head">
            <img src="./images/user/my/default-head.png" alt="">
        </div>
        <div class="nickname">昵称</div>
        <div class="points">我的积分：0</div>
    </div>
    <div class="order-name-wrap">
        <div class="order-name">全部订单</div>
        <div class="show-order">查看全部订单 ></div>
    </div>
    <div class="order-status-wrap">
        <div class="item">
            <div class="icon wait"></div>
            <div class="text">待支付</div>
        </div>
        <div class="item">
            <div class="icon take"></div>
            <div class="text">待收货</div>
        </div>
        <div class="item">
            <div class="icon comment"></div>
            <div class="text">待评价</div>
        </div>
    </div>
    <!-- 用户卡片 结束 -->

    <!-- 个人列表 开始 -->
    <div class="menu-list-wrap">
        <ul>
            <li>个人资料</li>
            <li></li>
        </ul>
        <ul>
            <li>收货地址</li>
            <li></li>
        </ul>
        <ul>
            <li>绑定手机</li>
            <li></li>
        </ul>
        <ul>
            <li>修改密码</li>
            <li></li>
        </ul>
        <ul>
            <li>我都收藏</li>
            <li></li>
        </ul>
        <div class="btn">登录/注册</div>
    </div>
    <!-- 个人列表 结束 -->

    <!-- 底部开始 -->
    <div class="button-nav">

        <ul>
            <li></li>
            <li>首页</li>
        </ul>

        <ul>
            <li></li>
            <li>购物车</li>
        </ul>

        <ul>
            <li></li>
            <li>我的</li>
        </ul>

    </div>
    <!-- 底部结束 -->

</body>

</html>
