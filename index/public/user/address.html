<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./css/address.css">
    <script src="../javascripts/template-web.js"></script>
    <script src="../javascripts/axios.js"></script>
    <script src="../javascripts/better-scroll.js"></script>
    <script src="../javascripts/flexible.js"></script>
    <script src="./js/address.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>

<body>

    <!-- 收获地址管理 -->
    <div>
        <div class="page">
            <div class="sub-header">
                <div class="back"></div>
                <div class="title">收货地址管理</div>
                <!---->
            </div>
            <div class="main">
                <div style="width: 100%; height: 1.73rem;"></div>
            </div>
            <div class="add-btn">+ 添加新地址</div>
        </div>
    </div>
    <!-- 收获地址管理结束 -->



    <!-- 添加收获地址 -->
    <div class="page" style="display: none;">
        <div class="sub-header">
            <div class="back"></div>
            <div class="title">添加收货地址</div>
            <!---->
        </div>
        <div class="main">
            <ul>
                <li>收货人</li>
                <li><input type="text" placeholder="收货人姓名"></li>
            </ul>
            <ul>
                <li>联系方式</li>
                <li><input type="text" placeholder="联系人手机号"></li>
            </ul>
            <ul>
                <li>所在地区</li>
                <li><input type="text" placeholder="请选择所在地区" readonly="" class="area"></li>
            </ul>
            <ul>
                <li>详细地址</li>
                <li><input type="text" placeholder="街道详细地址"></li>
            </ul>
            <ul>
                <li>设置为默认地址</li>
                <li><input type="checkbox"></li>
            </ul><button type="button" class="submit-save">保存</button>
        </div>
        <!---->
    </div>
    <!-- 添加收获地址结束 -->

    <div class="van-toast van-toast--middle van-toast--text" style="z-index: 2005; display: none;">
        <div class="van-toast__text"></div>
    </div>
</body>

</html>
